[module/date]
type = internal/date
interval = 1

date = %H:%M:%S
date-alt = %d %b %Y %H:%M

label = %date%
label-underline = ${colors.primary}
label-foreground = ${colors.secondary}

[settings]
screenchange-reload = true
pseudo-transparency = false

; vim:ft=dosini
